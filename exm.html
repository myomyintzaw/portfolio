
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Skill Bars</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    #skills-section {
      height: 500px; /* just to create scroll */
      background: #f5f5f5;
      padding: 50px;
    }

    .skill {
      margin: 20px 0;
    }

    .skill-name {
      margin-bottom: 8px;
      font-weight: bold;
    }

    .skill-bar {
      position: relative;
      width: 100%;
      height: 25px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
    }

    .skill-fill {
      position: absolute;
      height: 100%;
      width: 0;
      background: #4caf50;
      border-radius: 12px;
    }

    .skill-percent {
      position: absolute;
      right: 10px;
      top: 0;
      height: 100%;
      line-height: 25px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h2>Scroll down to see skill bars animate</h2>

  <div style="height:600px;"></div> <!-- spacer for scrolling -->

  <section id="skills-section">
    <div class="skill" data-percent="90">
      <div class="skill-name">HTML</div>
      <div class="skill-bar">
        <div class="skill-fill"></div>
        <span class="skill-percent">0%</span>
      </div>
    </div>

    <div class="skill" data-percent="80">
      <div class="skill-name">CSS</div>
      <div class="skill-bar">
        <div class="skill-fill"></div>
        <span class="skill-percent">0%</span>
      </div>
    </div>

    <div class="skill" data-percent="70">
      <div class="skill-name">JavaScript</div>
      <div class="skill-bar">
        <div class="skill-fill"></div>
        <span class="skill-percent">0%</span>
      </div>
    </div>
  </section>

  <script>
    jQuery(document).ready(function() {
      let animated = false;

      jQuery(window).on('scroll', function() {
        let skillsTop = jQuery('#skills-section').offset().top;
        let scrollPos = jQuery(window).scrollTop() + jQuery(window).height();

        if (!animated && scrollPos > skillsTop) {
          animated = true;

          jQuery('.skill').each(function() {
            let $this = jQuery(this);
            let targetPercent = $this.data('percent');

            // Animate width
            $this.find('.skill-fill').animate({
              width: targetPercent + "%"
            }, 2000);

            // Animate percentage text
            $({count: 0}).animate({count: targetPercent}, {
              duration: 2000,
              step: function(now) {
                $this.find('.skill-percent').text(Math.floor(now) + "%");
              }
            });
          });
        }
      });
    });
  </script>

</body>
</html>
