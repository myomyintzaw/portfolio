<script>

jQuery(document).ready(function () {
  let animated = false;

  jQuery(window).on("scroll", function () {
    let skillsTop = jQuery(".container-fluid").offset().top;
    let scrollPos = jQuery(window).scrollTop() + jQuery(window).height();

    if (!animated && scrollPos > skillsTop) {
      animated = true;

      jQuery(".progress-barcep").each(function () {
        let $bar = jQuery(this);
        let target = $bar.attr("data-percentage");

        // Animate bar fill
        $bar.find(".progress-content").animate({ width: target }, 2000);

        // Animate percentage text
        $({ count: 0 }).animate(
          { count: parseInt(target) },
          {
            duration: 2000,
            step: function (now) {
              $bar.find(".percent").text(Math.round(now) + "%");
            },
          }
        );
      });
    }
  });
});
</script>
